<!DOCTYPE html>
<html>
<head>
    <title>Campus Placement Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Campus Placement Predictor</h1>
    <form action="/predict" method="post">
        <label for="cgpa">CGPA:</label>
        <input type="text" id="cgpa" name="cgpa" required>
        
        <label for="past_academic_records">Past Academic Records:</label>
        <input type="text" id="past_academic_records" name="past_academic_records" required>
        
        <label for="extracurricular_involvement">Extracurricular Involvement:</label>
        <input type="text" id="extracurricular_involvement" name="extracurricular_involvement" required>
        
        <label for="technical_skills">Technical Skills:</label>
        <input type="text" id="technical_skills" name="technical_skills" required>
        
        <label for="interview_scores">Interview Scores:</label>
        <input type="text" id="interview_scores" name="interview_scores" required>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
